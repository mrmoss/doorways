<html>
	<head>
		<style>
			html,head,body,.fill
			{
				margin:0px;
				padding:0px;
				width:100%;
				height:100%;
			}
			textarea
			{
				width:100%;
				height:100%;
				resize:none;
				border:0px;
			}
		</style>
		<div class="fill" id="content"></div>
		<script src="js/doorways.js"></script>
		<script src="js/utility.js"></script>
		<script>
			var content=document.getElementById("content");
			var manager=new doorways_manager_t(content);
			var test=manager.create_doorway("Test",
			{
				size:
				{
					w:200,
					h:100
				},
				min_size:
				{
					w:100,
					h:100
				},
				outline:1
			});
			var input=document.createElement("textarea");
			test.content.appendChild(input);
			input.value="Type in here...";
			manager.create_doorway("Loooooooooooooong Title....................",
			{
				size:
				{
					w:200,
					h:200
				},
				min_size:
				{
					w:200,
					h:200
				},
				pos:
				{
					x:200,
					y:0
				},
				outline:1
			});
			var line_width=2;
			var blur=line_width/2;
			var outline_str="drop-shadow("+line_width+"px 0px "+blur+"px white) "+
				"drop-shadow(0px "+line_width+"px "+blur+"px white) "+
				"drop-shadow("+(-line_width)+"px 0px "+blur+"px white) "+
				"drop-shadow(0px "+(-line_width)+"px "+blur+"px white)";
			manager.menu.set_icon("img/menu.png",
			{
				webkitFilter:outline_str,
				filter:outline_str
			});
			manager.menu.set_status("2016/uaf/layla<br>Connected",
			{
				color:"lime"
			});
		</script>
	</head>
	<body>
	</body>
</html>
